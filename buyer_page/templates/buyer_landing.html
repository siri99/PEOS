{% extends "layout.html" %}
{% load static %}

{% block content %}
<div class="pure-g">
    <div class="pure-u-1">
        {% static "" as baseUrl %}
        <img src="{{ baseUrl }}img/sale_banner.png">
    </div>
</div>

<div class="buffer1"></div>

<div class="pure-g"> 
    <div class="pure-u-1">
        {% for entry in data %}
        <div class="pure-u-7-24 item-category">
            {% static "" as baseUrl %}
            <img src="{{ baseUrl }}{{ entry.image_path }}" style="height:200px">

            <p> <a href="{{ entry.url }}"> {{ entry.category }}</a> </p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
